version: 2

models:
  - name: dim_users
    description: "Dimensión de usuarios: fuente única de verdad sobre el usuario."
    columns:
      - name: user_sk
        description: "Clave surrogada de usuario."
        tests:
          - not_null
          - unique
      - name: user_id
        description: "ID original del usuario."
        tests:
          - not_null
          - unique
      - name: email
        tests:
          - not_null
      - name: signup_date
        description: "Fecha de registro."
        tests:
          - not_null
      - name: marketing_source
        description: "Fuente de adquisición."

  - name: dim_courses
    description: "Dimensión de cursos: detalles de cada curso."
    columns:
      - name: course_sk
        tests:
          - not_null
          - unique
      - name: course_id
        tests:
          - not_null
          - unique
      - name: category
      - name: level
      - name: price
        tests:
          - greater_than_or_equal_to:
              value: 0
              
  - name: dim_campaigns
    description: "Dimensión de campañas de marketing."
    columns:
      - name: campaign_sk
        tests:
          - not_null
          - unique
      - name: campaign_id
        tests:
          - not_null
          - unique
      - name: start_date
      - name: end_date
        tests:
          - less_than_or_equal_to:
              value: start_date

  - name: dim_date
    description: "Dimensión de fechas derivada de los eventos."
    columns:
      - name: date_key
        tests:
          - not_null
          - unique
      - name: month
      - name: year
      - name: day_of_week

