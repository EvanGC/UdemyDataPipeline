version: 2

models:
  - name: int_event_enriched
    description: |
      Modelo intermedio “event_enriched”:
      - Consume stg_events
      - Enriquecido con dimensiones de usuario, curso y campaña
      - Añade métricas reutilizables (ej. days_since_signup)
    columns:
      - name: event_sk
        tests:
          - not_null
          - unique
      - name: user_sk
        tests:
          - not_null
      - name: course_sk
        tests:
          - not_null
      - name: campaign_sk
      - name: days_since_signup
        description: "Días desde el signup hasta el evento"
